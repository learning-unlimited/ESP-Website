name: "Lint and Unit Tests"

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitattributes'
      - '.gitignore'
      - 'Vagrantfile'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitattributes'
      - '.gitignore'
      - 'Vagrantfile'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.ci_job }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_django
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        ci_job: ["lint", "test"]
    env:
      DJANGO_SETTINGS_MODULE: esp.settings

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v3.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('esp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Prepare for Installing Dependencies
      run: deploy/ci/before_install
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
    - name: Install Dependencies for ${{ matrix.ci_job }}
      env:
        CI_JOB: ${{ matrix.ci_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/ci/install
    - name: Prepare for ${{ matrix.ci_job }}
      env:
        CI_JOB: ${{ matrix.ci_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/ci/before_script
    - name: Run ${{ matrix.ci_job }}
      env:
        CI_JOB: ${{ matrix.ci_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        if [ "${{ matrix.ci_job }}" = "lint" ]; then
          deploy/ci/script 2>&1 | tee esp/lint-output.log
        else
          deploy/ci/script
        fi
    - name: Upload Coverage to Codecov
      if: ${{ matrix.ci_job == 'test' }}
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Upload test artifacts
      if: always() && matrix.ci_job == 'test'
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          esp/test-results/
          esp/test-output.log
          esp/coverage.xml
        retention-days: 7
    - name: Upload lint artifacts
      if: always() && matrix.ci_job == 'lint'
      uses: actions/upload-artifact@v4
      with:
        name: lint-results-py${{ matrix.python-version }}
        path: esp/lint-output.log
        retention-days: 7
