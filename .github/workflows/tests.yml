name: "Lint and Unit Tests"

on:
  push:
    branches: [main, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install flake8
      run: pip install flake8
    - name: Run lint
      run: deploy/lint

  test:
    name: Test (Python 3.7)
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_django
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211
    env:
      DJANGO_SETTINGS_MODULE: esp.settings
      TRAVIS_JOB: test
      PYTHON_VERSION: 3.7

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.7
      uses: deadsnakes/action@v3.2.0
      with:
        python-version: 3.7
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.7-${{ hashFiles('esp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.7-
          ${{ runner.os }}-pip-
    - name: Prepare for Installing Dependencies
      run: deploy/travis/before_install
    - name: Install Dependencies
      run: deploy/travis/install
    - name: Prepare for Test
      run: deploy/travis/before_script
    - name: Run Tests
      run: deploy/travis/script
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
