name: "Lint, Unit Tests, and E2E Tests"

on:
  push:
    branches: [main, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.travis_job }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_django
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        travis_job: ["lint", "test"]
    env:
      DJANGO_SETTINGS_MODULE: esp.settings

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v3.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('esp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Prepare for Installing Dependencies
      run: deploy/travis/before_install
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
    - name: Install Dependencies for ${{ matrix.travis_job }}
      env:
        TRAVIS_JOB: ${{ matrix.travis_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/travis/install
    - name: Prepare for ${{ matrix.travis_job }}
      env:
        TRAVIS_JOB: ${{ matrix.travis_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/travis/before_script
    - name: Run ${{ matrix.travis_job }}
      env:
        TRAVIS_JOB: ${{ matrix.travis_job }}
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/travis/script
    - name: Upload Coverage to Codecov
      if: ${{ matrix.travis_job == 'test' }}
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_django
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211
    env:
      DJANGO_SETTINGS_MODULE: esp.settings

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.7
      uses: deadsnakes/action@v3.2.0
      with:
        python-version: "3.7"
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.7-${{ hashFiles('esp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.7-
          ${{ runner.os }}-pip-
    - name: Prepare for Installing Dependencies
      run: deploy/travis/before_install
      env:
        PYTHON_VERSION: "3.7"
        TRAVIS_JOB: test
    - name: Install Dependencies
      env:
        TRAVIS_JOB: test
        PYTHON_VERSION: "3.7"
      run: deploy/travis/install
    - name: Prepare Database
      env:
        TRAVIS_JOB: test
        PYTHON_VERSION: "3.7"
      run: deploy/travis/before_script
    - name: Install Playwright Browsers
      run: playwright install --with-deps chromium
    - name: Start Django Dev Server
      run: |
        cd esp
        python manage.py collectstatic --noinput -v 0
        python manage.py runserver 0.0.0.0:8000 &
        # Wait for server to be ready
        for i in $(seq 1 30); do
          curl -s http://localhost:8000/ > /dev/null && break
          sleep 1
        done
    - name: Run E2E Tests
      run: |
        cd esp
        pytest e2e_tests/ -v --tb=short
