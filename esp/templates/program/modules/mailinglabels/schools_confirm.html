{% extends "main.html" %}

{% block title %}{{program.niceName}} Mailing Labels{% endblock %}

{% block content %}
<style type="text/css">
.nocheckmark { border: 1px solid black; }
</style>
<br />
<br />

<br /><br />
<h1>Mailing Labels for {{program.niceName}}</h1>

<p style="text-align: center">
According to our records, there are <strong style="font-size: 140%;">{{ num }}
  </strong> schools that
 match your request.
</p>
<form name="confirmform" action="{{ request.path }}" method="post">
<p>
  Would you like to <a href="javascript:history.go(-1);">go back</a> or
  <input type="submit" value="continue" />?
  <input type="hidden" name="filter_id" value="{{ filter.id }}" />
  <input type="hidden" name="combine" value="{{ combine }}" />
</p>
</form>

{% endblock %}
