<html>
<head>
<title>Room List</title>
<link rel="stylesheet" type="text/css" href="/media/styles/rosters.css" media="print,screen">

<script src="/media/scripts/sorttable.js"></script>
</head>
<body>

<table class="pretty sortable" cellspacing="0" cellpadding="2" width="100%" style="border-collapse:collapse;">
<thead>
<tr>
   <th>#</th>
   <th>Name</th>
   <th>Available Times</th>
   <th>Furnishings</th>
</tr>
</thead>
<tbody>
{% for room in rooms %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ room.name }}</td>
    <td>{% autoescape off %}{{ room.prog_available_times }}{% endautoescape %}</td>
    <td>
        {% for f in room.furnishings %}
            {{ f.res_type.name }}{% if not forloop.last %}<br />{% endif %}
        {% endfor %}
    </td>    
</tr>
 {% endfor %}
 </tbody>
</table>

</body>
</html>
