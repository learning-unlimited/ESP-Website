<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  width: calc(100vh * 9 / 16);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.navbar .selected {
  background: #ddd;
  color: black;
}

.navbar td {
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
  padding: 0px;
  font-size: 2vh;
  width: 25%;
}

.navbar table {
  width: 100%;
}

.main table,
th,
td {

}

.main {
  margin-top: 8vh;
  width: calc(100vh * 9 / 16);
  height: 92vh;
}

.main table {
  background-color: #82a9ff;
  border-collapse: collapse;
}

.main tbody,
tr,
th,
td {

}


/*.main th, td {
  padding-left: 6vw;
  padding-right: 6vw;
  padding-bottom: 2vw;
  padding-top: 2vw;
}*/

.main td {

  /*font-weight: bold;*/

}

.main th {
  font-size: 5vh;
  height: 25%;
}

.main td,
th {
  padding-top: 1.5vh;
  padding-bottom: 1.5vh;
  padding-left: 1vh;
  padding-right: 1vh;
}

.main tr {
  border-bottom: 1px solid black;
  border-collapse: collapse;
}

.time {

}

.cls {

}

.location {

}

.material-icons.md-5 {

.material-icons.md-15 {

  width: 15vh;

.min-font {

<div class="navbar">
