<p>{{ num_users }} users were matched by the query.</p>
<h2>Zip Code Info</h2>
<p>{{ invalid }} users had invalid Zip codes.</p>
<table>
<tr>
<th>Zip Code</th>
<th># of Students</th>
</tr>
{% for zip_code, num in zip_data %}
<tr>
    <td>{{ zip_code }}</td>
    <td>{{ num }}</td>
</tr>
{% endfor %}
</table>
