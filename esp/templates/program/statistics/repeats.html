<p>{{ num_users }} users were matched by the query.</p>
<h2>Returning Student Info</h2>

<p>Results include all programs that the selected students registered for.</p>
<table>
<tr>
<th>Program</th>
<th># of Students</th>
</tr>
{% for program, num in repeat_data %}
<tr>
    <td>{{ program }}</td>
    <td>{{ num }}</td>
</tr>
{% endfor %}
</table>
