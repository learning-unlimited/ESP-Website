<p>{{ num_users }} users were matched by the query.</p>
<h2>School Info</h2>

<p>{{ num_k12school }} students selected a school from existing options and {{ num_school }} typed one in manually.</p>
<table>
<tr>
<th>School</th>
<th># of Students</th>
</tr>
{% for school, num in school_data %}
<tr>
    <td>{{ school }}</td>
    <td>{{ num }}</td>
</tr>
{% endfor %}
</table>
