{% extends "elements/html" %}

{% block fulltitle %}Form responses{% endblock %}

{% block stylesheets %}
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/{{ settings.JQUERY_UI_VERSION }}/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/media/styles/jquery-ui/ui.jqgrid.css" />
{% endblock %}

{% block js1 %}
    {{ block.super }}
    <script src="/media/scripts/jquery-ui-grid/grid.locale-en.js" type="text/javascript"></script>
    <script src="/media/scripts/jquery-ui-grid/jquery.jqGrid.min.js" type="text/javascript"></script>
{% endblock %}

{% block body_class %}claro{% endblock %}

{% block body %}
		<div class="content">
			<input type="hidden" id="form_id" value="{{form.id}}"/>
			<h2>{{form.title}}</h2>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<br/><br/>
		<p><a href="/customforms/exceldata/{{form.id}}/">Download as Excel</a></p>
		<script type="text/javascript" src="/media/scripts/customforms_response.js"></script>	
{% endblock %}
