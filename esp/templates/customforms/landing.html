{% extends 'main.html' %}

{% block stylesheets %}
	<link rel="stylesheet" type="text/css" href="/media/default_styles/reset-min.css">
	<link rel="stylesheet" type="text/css" href="/media/default_styles/bootstrap-1.0.0.min.css">
	<link rel="stylesheet" href="{{ MEDIA_URL }}styles/main.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/media/default_styles/customforms-landing.css" />
{% endblock %}	

{% block javascript %}
	<script src="/media/scripts/jquery-1.5.1.min.js"></script>
{% endblock %}

{% block content %}
	<h1 class="title">Your Forms</h1>
	<em class="desc">You can play around with your forms here, or <a href="/customforms/create/" id="create_link">create</a> new ones.</em>
	<hr/><br/><br/>
	<table class="form_list">
		{% for form in form_list %}
			<tr>
				<td>{{form.title}}</td> 
				<td><a href="/customforms/view/{{form.id}}/">Fill</a></td>
				<td><a href="/customforms/responses/{{form.id}}/">View Responses</a></td>
			</tr>	
		{% endfor %}	
	</table>
	<br/><br/>
	
{% endblock %}
