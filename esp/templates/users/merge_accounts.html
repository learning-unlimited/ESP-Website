{% extends "main.html" %}

{% block title %}Merge accounts{% endblock %}

{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" href="/media/admin/base.css" type="text/css" />
{% endblock %}

{% block content %}
<h1>Merge accounts</h1>


<form action="{{ request.path }}" method="post">

<div id="program_form">
  <h3>Please select two accounts to merge:</h3>
  <table width="550">
  {{ form.as_table }}
  <tr><td colspan="2"><br><br><input class="btn btn-primary" type="submit" value="Merge!" name="submit_btn" onclick="return confirm('Account merges cannot be undone. Proceed?');" /></td></tr>
  </table>
</div></form>

{% endblock %}
