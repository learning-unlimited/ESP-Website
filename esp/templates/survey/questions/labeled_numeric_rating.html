<!-- Question Type: Labeled Numeric Rating -->
{% load survey %}
<table class="fullwidth">
<tr>
    <td>
    <b>{{ name }}</b>
    {% for label in list %}
        <div class="floatLeft">
        <input type="radio" name="question_{{ id }}{% if for_class %}_{% templatetag openvariable %} id {% templatetag closevariable %}{% endif %}" value="{{ forloop.counter }}" /> 
        <b>{{ forloop.counter }}</b> {{ label }}
        </div>
    {% endfor %}
</td>
</tr>
</table>
